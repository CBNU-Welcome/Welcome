    <div id = "map" style = "width:100%; height:100vh; margin-top: 90px; margin-bottom: 10px;"></div>
    <button type="button" class="btn btn-dark btn-lg" id="buttonWide">Wide View</button>
    <button type="button" class="btn btn-outline-primary" id="buttonMiddle">Middle Gate</button>
    <button type="button" class="btn btn-outline-success" id="buttonFront">Front Gate</button>
    <button type="button" class="btn btn-outline-danger" id="buttonBack">Back Gate</button>
    <button type="button" class="btn btn-outline-warning" id="buttonWest">West Gate</button>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel" aria-expanded="false">
      <div class="offcanvas-header">
        <h2 class="offcanvas-title" id="offcanvasExampleLabel">Information</h5>
        <button type="button" id = "closeOffcanvas"class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div class="container">
          <i class ="fas fa-store"> <label class="store-info"> Name</label></i>
          <p id="storeName"></p><hr>
          <i class ="fas fa-phone"> <label class="store-info"> Phone Number</label></i>
          <p id="phone"></p><hr>
          <i class ="fas fa-hashtag"> <label class="store-info"> Hash Tags</label></i>
          <p id="hash">#hash #hi</p><hr>
          <i class ="fas fa-map-marker-alt"> <label class="store-info"> location X</label></i>
          <label id="locationX">x</label>
          <i class ="fas fa-map-marker-alt"> <label class="store-info"> location Y</label></i>
          <label id="locationY">y</label><hr>
          
        </div>
      </div>

    <script type="text/javascript" src="secretKey.js"></script>

      const API_KEY = secretkey;
